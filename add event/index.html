<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-12">
                <form action="">
                    <!-- This is the row of inputs you want to duplicate -->
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <!-- The Add button will be removed from clones -->
                            <button type="button" class="btn btn-primary">Add</button>
                        </div>
                        <div class="col-lg-1">
                            <button type="button" class="btn btn-danger remove-btn">Remove</button>
                        </div>
                    </div>
                    <!-- Placeholder for remove buttons, this will not be cloned -->
                    

                </form>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
