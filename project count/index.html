<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <h2 class="text-center mb-5 health">How are you feeling</h2>
            </div>
            <div class="col-lg-3">
               <div id="tracking_area" class="area">
                  <i class="bi bi-heart-pulse-fill mb-3"></i>
                  <h5 class="mb-3 pt-3">Heard Rate</h5>
                  <p><span class="counter" data-target="75">0</span> bpm</p>
               </div>
            </div>
             <div class="col-lg-3">
                <div id="tracking_area" class="area">
                 <i class="bi bi-moon-stars-fill"></i>
                  <h5 class="mb-3 pt-3">Heard Rate</h5>
                  <p><span class="counter" data-target="500">0</span>hrs</p>
               </div>
            </div>

             <div class="col-lg-3">
                <div id="tracking_area" class="area">
                 <i class="bi bi-hourglass-top"></i>
                  <h5 class="mb-3 pt-3">Heard Rate</h5>
                  <p><span class="counter" data-target="300">0</span>glass</p>
               </div>
            </div>
             <div class="col-lg-3">
                <div id="tracking_area" class="area">
                  <i class="bi bi-person-walking"></i>
                  <h5 class="mb-3 pt-3">step</h5>
                  <p><span class="counter" data-target="110000">0</span>bpm</p>
               </div>
            </div>
        </div>
    </div>

<script src="./main.js"></script>
</body>
</html>
